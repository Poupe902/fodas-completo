  <style>
    /* Estilos Globais */
    body {
      font-family: 'Montserrat', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #FFFFFF;
      color: #4A4A4A;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    .font-logo {
      font-family: 'Great Vibes', cursive;
    }

    .font-magic {
      font-family: 'Dancing Script', cursive;
    }

    input,
    select,
    textarea {
      font-size: 16px !important;
    }

    @media (min-width: 640px) {

      input,
      select,
      textarea {
        font-size: 14px !important;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fadeIn {
      animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    /* Cores Landing Page */
    .bg-primary {
      background-color: #8E7AB5;
    }

    .text-primary {
      color: #8E7AB5;
    }

    .border-primary {
      border-color: #8E7AB5;
    }

    .bg-soft-pink {
      background-color: #F8F0E5;
    }

    .bg-accent {
      background-color: #EAD196;
    }

    @keyframes sparkle {

      0%,
      100% {
        opacity: 1;
        filter: drop-shadow(0 0 5px #EAD196);
      }

      50% {
        opacity: 0.8;
        filter: drop-shadow(0 0 15px #D4AF37);
      }
    }

    .sparkle-animation {
      animation: sparkle 3s infinite;
    }

    /* Marquee / Carrossel */
    .marquee-container {
      width: 100vw;
      position: relative;
      left: 50%;
      right: 50%;
      margin-left: -50vw;
      margin-right: -50vw;
      overflow: hidden;
      padding: 30px 0;
    }

    .marquee-content {
      display: flex;
      gap: 20px;
      width: max-content;
      animation: marquee 60s linear infinite;
    }

    .marquee-content:hover {
      animation-play-state: paused;
    }

    @keyframes marquee {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(calc(-50% - 10px));
      }
    }

    /* Blobs */
    @keyframes blob {
      0% {
        transform: translate(0px, 0px) scale(1);
      }

      33% {
        transform: translate(30px, -50px) scale(1.1);
      }

      66% {
        transform: translate(-20px, 20px) scale(0.9);
      }

      100% {
        transform: translate(0px, 0px) scale(1);
      }
    }

    .animate-blob {
      animation: blob 7s infinite;
    }

    /* Notificações */
    #sales-notification {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 50;
      background-color: white;
      border-radius: 12px;
      padding: 1rem;
      display: flex;
      align-items: center;
      border-left: 5px solid #8E7AB5;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
      transform: translateX(-150%);
      transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      width: 320px;
    }

    #sales-notification.show {
      transform: translateX(0);
    }

    /* Review Form */
    .magic-form-card::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, transparent, #8E7AB5, #EAD196, transparent);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% {
        transform: translateX(-100%);
      }

      100% {
        transform: translateX(100%);
      }
    }

    .magic-input:focus~.magic-label,
    .magic-input:not(:placeholder-shown)~.magic-label {
      top: -0.7rem;
      font-size: 0.8rem;
      color: #8E7AB5;
      font-weight: 700;
      background: white;
      border-radius: 4px;
    }

    .magic-label {
      position: absolute;
      left: 1.5rem;
      top: 1.25rem;
      padding: 0 0.5rem;
      color: #9ca3af;
      font-size: 1rem;
      transition: all 0.3s ease;
      pointer-events: none;
      background: transparent;
    }

    /* FAQ */
    .faq-answer {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s cubic-bezier(0, 1, 0, 1);
    }

    .faq-item.active .faq-answer {
      max-height: 500px;
      transition: max-height 0.4s ease-in;
      padding-bottom: 1.5rem;
    }

    .faq-item.active i {
      transform: rotate(180deg);
    }

    /* Gemini Chat */
    .loading-dots span {
      animation: blink 1.4s infinite both;
      height: 5px;
      width: 5px;
      background: #8E7AB5;
      display: inline-block;
      border-radius: 50%;
      margin: 0 1px;
    }

    .loading-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loading-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0% {
        opacity: .2;
      }

      20% {
        opacity: 1;
      }

      100% {
        opacity: .2;
      }
    }
  </style>


</head>
